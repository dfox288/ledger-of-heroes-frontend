# Frontend CI Workflow
#
# Runs on PRs and pushes to main:
# - Lint and type checking
# - Unit tests (Vitest)
# - E2E tests (Playwright) - optional, runs on self-hosted runner with backend access

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ══════════════════════════════════════════════════════════════════════════
  # Lint and Type Check
  # ══════════════════════════════════════════════════════════════════════════
  lint:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

  # ══════════════════════════════════════════════════════════════════════════
  # Unit Tests (Vitest)
  # ══════════════════════════════════════════════════════════════════════════
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --run --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: |
            coverage/
          if-no-files-found: ignore

  # ══════════════════════════════════════════════════════════════════════════
  # E2E Tests (Playwright) - Self-hosted runner with backend access
  # ══════════════════════════════════════════════════════════════════════════
  e2e-tests:
    name: E2E Tests
    runs-on: [self-hosted, claude-code]
    timeout-minutes: 30
    needs: lint
    # Run E2E tests only on main branch or when PR has 'e2e' label
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'e2e')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Wait for services
        run: |
          # Wait for backend API (assumes Docker is running on self-hosted runner)
          echo "Checking backend API at localhost:8080..."
          timeout 60 bash -c 'until curl -s http://localhost:8080/api/v1/health > /dev/null; do echo "Waiting for backend..."; sleep 2; done'
          echo "Backend is ready!"

          # Wait for frontend
          echo "Checking frontend at localhost:4000..."
          timeout 60 bash -c 'until curl -s http://localhost:4000 > /dev/null; do echo "Waiting for frontend..."; sleep 2; done'
          echo "Frontend is ready!"

      - name: Run E2E tests
        run: npm run test:e2e -- --workers=1
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4000
          CI: true

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore

  # ══════════════════════════════════════════════════════════════════════════
  # Summary
  # ══════════════════════════════════════════════════════════════════════════
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    if: always()

    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "Unit tests failed"
            exit 1
          fi
          echo "All required CI checks passed!"
